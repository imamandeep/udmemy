name: test-pipeline
on: push
jobs:
    testing-pipeline:
      runs-on: ubuntu-latest
      steps:
        - name: checkout repository
          uses: actions/checkout@v2

        - name: install node
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        
        - name: install dependencies
          run: npm ci

        - name: run tests
          run: npm test
